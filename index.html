<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üíé Lunost Shop</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f0f1e;
            color: #ffffff;
            overflow-x: hidden;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 16px;
            padding-bottom: 80px;
        }

        header {
            text-align: center;
            padding: 32px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            margin-bottom: 24px;
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.3);
        }

        header h1 {
            font-size: 32px;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .subtitle {
            opacity: 0.95;
            font-size: 15px;
            font-weight: 500;
        }

        .tabs {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
            background: rgba(255, 255, 255, 0.05);
            padding: 6px;
            border-radius: 16px;
        }

        .tab {
            flex: 1;
            padding: 14px 20px;
            background: transparent;
            border: none;
            border-radius: 12px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: scale(1.02);
        }

        .products {
            display: grid;
            gap: 16px;
        }

        .product {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.02) 100%);
            border-radius: 20px;
            padding: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
        }

        .product::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .product:active {
            transform: scale(0.98);
        }

        .product.selected::before {
            transform: scaleX(1);
        }

        .product.selected {
            border-color: #667eea;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.15) 0%, rgba(118, 75, 162, 0.15) 100%);
        }

        .product-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 12px;
        }

        .product-title {
            font-size: 18px;
            font-weight: 600;
            color: #ffffff;
            line-height: 1.3;
            flex: 1;
        }

        .product-price {
            font-size: 24px;
            font-weight: 700;
            color: #4ade80;
            white-space: nowrap;
            margin-left: 12px;
        }

        .product-desc {
            font-size: 14px;
            line-height: 1.6;
            opacity: 0.8;
            margin-top: 12px;
        }

        .badge {
            display: inline-block;
            background: #ef4444;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            margin-top: 8px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            opacity: 0.6;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 16px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .product {
            animation: fadeIn 0.4s ease forwards;
        }

        .product:nth-child(1) { animation-delay: 0.05s; }
        .product:nth-child(2) { animation-delay: 0.1s; }
        .product:nth-child(3) { animation-delay: 0.15s; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üíé Lunost Shop</h1>
            <p class="subtitle">–ü—Ä–∏–≤–∞—Ç–Ω—ã–µ —á–∏—Ç—ã –∏ –≥–æ–ª–¥–∞ –¥–ª—è Standoff 2</p>
        </header>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('cheats')">üî• –ß–∏—Ç—ã</button>
            <button class="tab" onclick="switchTab('gold')">üí∞ –ì–æ–ª–¥–∞</button>
        </div>

        <div id="products" class="products"></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();

        const products = {
            cheats: [
                {
                    id: 'cheat_1',
                    name: '–í–• –ß–ï–†–ï–ó –°–¢–ï–ù–´ - –°–ö–ò–ù–ß–ï–ù–î–ñ–ï–†',
                    price: 150,
                    desc: 'üñ§ Luno APK - –ø—Ä–∏–≤–∞—Ç–Ω—ã–π DLC –¥–ª—è Android/PC\n‚ÄºÔ∏è –ù–µ —Ç—Ä–µ–±—É–µ—Ç Root-–ø—Ä–∞–≤\n‚ö°Ô∏è –ë—ã—Å—Ç—Ä—ã–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è'
                },
                {
                    id: 'cheat_2',
                    name: '–ê–î–ú–ò–ù –ü–ê–ù–ï–õ–¨ + –í–°–ï –§–£–ù–ö–¶–ò–ò',
                    price: 300,
                    desc: 'üñ§ –ü–æ–ª–Ω—ã–π –¥–æ—Å—Ç—É–ø –∫–æ –≤—Å–µ–º —Ñ—É–Ω–∫—Ü–∏—è–º\nüîí –ú–∞–∫—Å–∏–º–∞–ª—å–Ω–∞—è –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç—å\n‚ö°Ô∏è –ü–æ—Å—Ç–æ—è–Ω–Ω–∞—è –ø–æ–¥–¥–µ—Ä–∂–∫–∞'
                },
                {
                    id: 'cheat_3',
                    name: '–ü–ê–ù–ï–õ–¨ –†–ê–ó–†–ê–ë–ê + –í–´–î–ê–ß–ê –ì–û–õ–î–´',
                    price: 500,
                    desc: 'üñ§ –ú–∞–∫—Å–∏–º–∞–ª—å–Ω—ã–µ –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–∏\nüíé –í—ã–¥–∞—á–∞ –≥–æ–ª–¥—ã —Å–µ–±–µ –∏ –¥—Ä—É–∑—å—è–º\nüî• VIP —Ñ—É–Ω–∫—Ü–∏–∏'
                }
            ],
            gold: [
                {
                    id: 'gold_1',
                    name: '500 GOLD',
                    price: 150,
                    desc: 'üçì –°–ö–ò–î–ö–ê 60% - –£–°–ü–ï–ô –ö–£–ü–ò–¢–¨!\nüí∞ 500 –∑–æ–ª–æ—Ç—ã—Ö –º–æ–Ω–µ—Ç\n‚ö°Ô∏è –ú–æ–º–µ–Ω—Ç–∞–ª—å–Ω–∞—è –¥–æ—Å—Ç–∞–≤–∫–∞'
                },
                {
                    id: 'gold_2',
                    name: '1000 GOLD',
                    price: 250,
                    desc: 'üçì –°–ö–ò–î–ö–ê 60% - –£–°–ü–ï–ô –ö–£–ü–ò–¢–¨!\nüí∞ 1000 –∑–æ–ª–æ—Ç—ã—Ö –º–æ–Ω–µ—Ç\n‚ö°Ô∏è –ú–æ–º–µ–Ω—Ç–∞–ª—å–Ω–∞—è –¥–æ—Å—Ç–∞–≤–∫–∞'
                },
                {
                    id: 'gold_3',
                    name: '3000 GOLD',
                    price: 399,
                    desc: 'üçì –°–ö–ò–î–ö–ê 60% - –£–°–ü–ï–ô –ö–£–ü–ò–¢–¨!\nüíé 3000 –∑–æ–ª–æ—Ç—ã—Ö –º–æ–Ω–µ—Ç\n‚ö†Ô∏è –û–≥—Ä–∞–Ω–∏—á–µ–Ω–Ω–æ–µ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–µ',
                    limited: true
                }
            ]
        };

        let currentTab = 'cheats';
        let selectedProduct = null;

        function switchTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            renderProducts();
        }

        function renderProducts() {
            const container = document.getElementById('products');
            container.innerHTML = '';

            products[currentTab].forEach((product, index) => {
                const div = document.createElement('div');
                div.className = 'product';
                div.innerHTML = `
                    <div class="product-header">
                        <div class="product-title">${product.name}</div>
                        <div class="product-price">${product.price}‚ÇΩ</div>
                    </div>
                    <div class="product-desc">${product.desc.replace(/\n/g, '<br>')}</div>
                    ${product.limited ? '<span class="badge">–û–ì–†–ê–ù–ò–ß–ï–ù–û</span>' : ''}
                `;
                
                div.onclick = () => selectProduct(product, div);
                container.appendChild(div);
            });
        }

        function selectProduct(product, element) {
            document.querySelectorAll('.product').forEach(p => p.classList.remove('selected'));
            element.classList.add('selected');
            selectedProduct = product;

            tg.MainButton.setText(`–ö—É–ø–∏—Ç—å –∑–∞ ${product.price}‚ÇΩ`);
            tg.MainButton.show();
            tg.MainButton.color = '#667eea';
            
            tg.HapticFeedback.impactOccurred('light');
        }

        tg.MainButton.onClick(() => {
            if (!selectedProduct) return;
            
            tg.HapticFeedback.impactOccurred('medium');
            
            tg.sendData(JSON.stringify({
                product_id: selectedProduct.id,
                product_name: selectedProduct.name,
                price: selectedProduct.price,
                user_id: tg.initDataUnsafe?.user?.id,
                username: tg.initDataUnsafe?.user?.username
            }));
        });

        tg.ready();
        renderProducts();
    </script>
</body>
</html>
